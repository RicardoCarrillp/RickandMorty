<div class="row" infinite-scroll (scrolled)="onScroll()">
  <div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let character of characters">
    <div class="card">
      <div class="img">
        <a (click)="DetailsCharacter(character.id)">
          <img
            [src]="[character.image]"
            [alt]="[character.name]"
            class="card-img-top"
          />
        </a>
      </div>
      <div class="card-inner">
        <div class="header">
          
            <h4 tag="a" (click)="DetailsCharacter(character.id)">{{ character.name | slice: 0.15 }}</h4>
         
        </div>
      </div>
    </div>
  </div>

  <div
    class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
    *ngIf="characters.length <= 0"
  >
    <p>No hay resultados</p>
  </div>

 
</div>
<button
[ngClass]="'no-hidden'"
*ngIf="showGoUpButton"
(click)="goUp()"

class="btn btn-outline-dark btn-circle btn-sm"
>
Ir arriba
</button>
