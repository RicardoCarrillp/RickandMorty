<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
        <div class="card">
            <div class="image">
                <a  [routerLink]="['/character-detail', character.id]">
                    <img [src]="[character.image]" [alt]="[character.name]" class="card-img-top" />
                </a>
            </div>
            <div class="card-inner">
                <div class="header">
                    <a [routerLink]="['/character-detail', character.id]">
                        <h2>{{ character.name | slice:0.15}}</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length <= 0">
        <p>No hay resultados</p>
    </div>

    <button class="btn btn-dark">ir arriba</button>
</div>
